<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
      <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script type="module">
      import Webamp from "https://unpkg.com/webamp@^2";
      const webamp = new Webamp({
        /**
         * Here we list three tracks. Note that the `metaData` fields and
         * duration are required to populate the playlist.  If any of those
         * fields are omitted, Webamp will download at least part of each file
         * on initial page load in order to determine the missing information.
         */
        initialTracks: [
          {
            metaData: {
              artist: "The Prodigy",
              title: "Smack My Bitch Up",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://docs.webamp.org/docs/guides/cors
            url: "https://asa8motor.github.io/winampbotgriboedov/songs/smackmy.mp3",
          },
          {
            metaData: {
              title: "In the End",
              artist: "Linkin Park",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://docs.webamp.org/docs/guides/cors
            url: "https://asa8motor.github.io/winampbotgriboedov/songs/intheend.mp3",
          },
          {
            metaData: {
              title: "Smells Like Teen Spirit",
              artist: "Nirvana",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://docs.webamp.org/docs/guides/cors
            url: "https://asa8motor.github.io/winampbotgriboedov/songs/teenspirit.mp3",
          },
          {
            metaData: {
              artist: "System of a Down",
              title: "Chop Suey!",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://docs.webamp.org/docs/guides/cors
            url: "https://asa8motor.github.io/winampbotgriboedov/songs/chop.mp3",
          },
          {
            metaData: {
              artist: "Eiffel 65",
              title: "Blue (Da Ba Dee)",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://docs.webamp.org/docs/guides/cors
            url: "https://asa8motor.github.io/winampbotgriboedov/songs/blue.mp3",
          },
        ],
      });

      // Returns a promise indicating when it's done loading.
      webamp.renderWhenReady(document.getElementById("app"));
    </script>
  </body>
</html>
